<!DOCTYPE html>
<html lang="en">
<head>
<title>JavaScript - read JSON from URL</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
    <div class="mypanel"></div>

    <script>
    $.getJSON('http://ifconfig.co/json', function(data) {
        
        var text = `Ip: ${data.ip}<br>
                    "Ip decimal": ${data.ip_decimal}<br>
                     Country: ${data.country}`
                    
        
        $(".mypanel").html(text);
    });
    </script>
    
</body>
</html>
